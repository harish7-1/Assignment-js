<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let temp = 1;
        for (let i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write(<span>${temp}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>)
                temp++;
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>\
