<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 5
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= n - i; j++) {
                document.write(<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>)
            }
            var temp = 1;
            for (var k = 0; k < i * 2 - 1; k++) {
                document.write(<span>${temp}&nbsp;&nbsp;</span>)
                temp++;
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
