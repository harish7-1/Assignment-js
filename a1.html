<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5
        for (let i = x; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write(<strong> ${x - j} &nbsp;</strong>)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
